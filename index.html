<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DPlayer Example with User Input and Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="form-group">
            <label for="video-url">Enter video URL:</label>
            <input type="text" class="form-control" id="video-url">
          </div>
          <button class="btn btn-primary btn-block" onclick="playVideo()">Play</button>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div id="dplayer"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
      function playVideo() {
        const videoUrl = document.getElementById('video-url').value;
        const dp = new DPlayer({
          container: document.getElementById('dplayer'),
          screenshot: true,
          video: {
            url: videoUrl,
            type: 'auto'
          }
        });
      }
    </script>
  </body>
</html>
