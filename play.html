<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DPlayer Example with Responsive Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <style>
      body {
        background-color: #313131;
      }
      #dplayer-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        /* gunakan padding-bottom 56.25% untuk aspect ratio 16:9 */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        /* atur max-width agar player tidak melebihi lebar layar */
      }
      #dplayer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="dplayer-wrapper">
      <div id="dplayer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('videoUrl');
      const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        screenshot: true,
        video: {
          url: decodeURIComponent(videoUrl),
          type: 'auto'
        },
        hls: true,
        xhrSetup: {
          headers: {
            'Referer': 'https://dplayer.js.org/'
          }
        },
        pluginOptions: {
          hls: {
            enable: true
          }
        }
      });
    </script>
  </body>
</html>
