<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DPlayer Example with User Input and Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: #313131;
       }
      
      #dplayer {
        width: 100%;
        height: calc(100vh - 80px);
        padding-bottom: 56.25%;
        position: relative;
        overflow: hidden;
        margin-top: 30px;
        margin-bottom: 30px;
      }
      #dplayer video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: auto;
        height: 100%;
      }
      
/*      #dplayer {
        width: 100%;
        height: 80vh;
        max-height: calc(100vw * 9 / 16);
/*         height: calc(100vh - 80px);
        margin: 0;
        padding: 0; */
/*         margin-top: 30px;
        margin-bottom: 30px; */
      } */
      .container {
        max-width: 960px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div id="dplayer"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('videoUrl');
      const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        screenshot: true,
        video: {
          url: decodeURIComponent(videoUrl),
          type: 'auto'
        },
        // tambahkan opsi untuk dukungan HLS
        hls: true,
        // tambahkan opsi untuk file HLS
        xhrSetup: {
          headers: {
            'Referer': 'https://dplayer.js.org/'
          }
        },
        // tambahkan fungsi callback untuk mengaktifkan HLS
        pluginOptions: {
          hls: {
            // gunakan Hls.js untuk mengaktifkan pemutaran HLS
            // pastikan Anda telah memuat file hls.min.js
            enable: true,
            // atur konfigurasi Hls.js di sini
            // contoh:
            // config: {
            //   maxBufferSize: 10,
            //   maxBufferLength: 30
            // }
          }
        }
      });
      const inputForm = parent.document.getElementById('input-form');
      inputForm.style.display = 'none';
    </script>
  </body>
</html>
