<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player with DPlayer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <!-- Tambahkan link stylesheet Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: #313131;
      }
      #dplayer-wrapper {
        /* Atur tinggi kontainer agar selalu memenuhi layar */
        height: 100vh;
        /* Atur flexbox agar video selalu berada di tengah */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
/*       .container-fluid{
        margin-top: 0px;
        margin-bottom: 0px;
      } */
      
      /* Atur ukuran video agar sesuai dengan ukuran kontainer */
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    
    <div id="dplayer-wrapper" class="container-fluid">
      
      <video id="dplayer" class="w-100" controls style="height: 80vh; max-height: calc(100vw * 9 / 16);"></video>
      
    </div>
    
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>    
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('videoUrl');
      document.title = "Web Player with DPlayer - " + videoUrl;
      const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        screenshot: true,
        autoplay: true,
        hotkey: true,
        preventClickToggle: true,
        video: {
          url: decodeURIComponent(videoUrl),
          type: 'auto'
        },
        hls: true,
        dash: true,
        xhrSetup: {
          headers: {
            'Referer': 'https://dplayer.js.org/'
          }
        },
        pluginOptions: {
          hls: {
            enable: true
          }
        }
      });

      if (window.innerWidth >= 1024) {
          video.style.cssText = 'height: 80vh; max-height: calc(100vw * 9 / 16);' //pc
      } else {
          video.style.cssText = 'max-height: 80vh; max-width: 100%;' //hp
      }

//       dp.on('fullscreen', () => {
//         if (document.webkitFullscreenElement) {
//           document.webkitFullscreenElement.setAttribute('playsinline', '');
//           document.webkitFullscreenElement.webkitEnterFullScreen();
//         }
//       });
    </script>
  </body>
</html>
