<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPlayer Example with Responsive Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: #313131;
      }
      #dplayer-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }

      #dplayer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .video-btn {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .video-btn:hover {
        background-color: #f5f5f5;
      }

    </style>
  </head>
<body>
    <div id="dplayer-wrapper" class="container-fluid">
        <div id="dplayer"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div id="quality-buttons"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');

        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            screenshot: true,
            video: {
                url: decodeURIComponent(videoUrl),
                type: 'auto'
            },
            hls: true,
            xhrSetup: {
                headers: {
                    'Referer': 'https://dplayer.js.org/'
                }
            },
            pluginOptions: {
                hls: {
                    enable: true,
                    overrideNative: true
                }
            }
        });

        let qualities = [];

        dp.on('loadedmetadata', function() {
            if (dp.videoType === 'hls') {
                const hls = dp.player.player.currentLevel.hls;
                if (hls) {
                    qualities = hls.levels;
                    if (qualities.length > 1) {
                        const qualityButtons = document.getElementById('quality-buttons');
                        for (let i = 0; i < qualities.length; i++) {
                            const quality = qualities[i];
                            const button = document.createElement('button');
                            button.textContent = quality.width + 'x' + quality.height;
                            button.classList.add('btn', 'btn-secondary', 'mr-2', 'mb-2');
                            button.addEventListener('click', function() {
                                hls.currentLevel = i;
                            });
                            qualityButtons.appendChild(button);
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
