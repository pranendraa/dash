<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DPlayer Example with Responsive Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <style>
      body {
        background-color: #313131;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      #dplayer-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #dplayer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="dplayer-wrapper">
      <div id="dplayer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('videoUrl');
      const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        screenshot: true,
        video: {
          url: decodeURIComponent(videoUrl),
          type: 'auto'
        },
        hls: true,
        xhrSetup: {
          headers: {
            'Referer': 'https://dplayer.js.org/'
          }
        },
        pluginOptions: {
          hls: {
            enable: true
          }
        }
      });

      dp.on('fullscreen', () => {
        if (document.webkitFullscreenElement) {
          if (screen.orientation.type.startsWith('portrait')) {
            screen.orientation.lock('landscape');
          }
          document.webkitFullscreenElement.setAttribute('playsinline', '');
          document.webkitFullscreenElement.webkitEnterFullScreen();
        }
      });

      dp.on('webfullscreen', () => {
        if (screen.orientation.type.startsWith('portrait')) {
          screen.orientation.lock('landscape');
        }
      });

      dp.on('fullscreen_cancel', () => {
        if (document.webkitFullscreenElement) {
          document.webkitExitFullscreen();
        }
        if (screen.orientation.type.startsWith('landscape')) {
          screen.orientation.unlock();
        }
      });
    </script>
  </body>
</html>
